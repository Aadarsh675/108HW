<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-info" id="header">HAND GESTURE WEB APP
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128076;</span>
        <span>&#129304;</span>
        <span>&#9994;</span>
        <span>&#128400;</span>
      </h1>
      <br><br>

      <p id="info" style="font-size: 22px;">Convert your hand gesture into an emoji</p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning buttons" onclick="snap()">Take Picture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="gesture1"></p>
        <p class="emoji" id="emoji1"></p>
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="gesture2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="snapshot"></div>
        <br>
        <button class="btn btn-success buttons" onclick="predict()">Predict Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
